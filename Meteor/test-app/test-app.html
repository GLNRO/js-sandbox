<head>
  <title>test-app</title>
</head>

<body>
  <h1>Cool Lists!</h1>

<div class="container">
  <form class="new-temp">
    <input type="text" name="description" placeholder="weather">
  </form>
  <ul>
    {{#each temps}}
      {{>temp}}
    {{/each}}
  </ul>

</div>
<div class="container">
  <form class="new-shape">
    <input type="text" name="glyph" placeholder="shape">
  </form>
  <ul>
    {{#each shapes}}
      {{>shape}}
    {{/each}}
  </ul>
</div>
<div class="container">
  <form class="new-color">
    <input type="text" name="title" placeholder="color">
  </form>
  <ul>
    {{#each colors}}
      {{>color}}
    {{/each}}
  </ul>
</div>

</body>

<template name="temp">
    <li >
    <button class="delete">&times;</button>
    <span class="text">{{description}}</span>
  </li>
</template>

<template name="shape">
  <li >
    <button class="delete">&times;</button>
    <span class="text">{{glyph}}</span>
  </li>
</template>

<template name="color">
  <li class ="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
    <span class="text">{{title}}</span>
    <span class="text">{{name}}</span>
  </li>
</template>
